<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <link rel="stylesheet" href="index.css">

   <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="app.js" defer></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body class="flex_column">

  <main class="main_container flex_column">
    <section class="top_section flex_column">
      <h1>IP Address Tracker</h1>
      <form class="input-wrapper" action="">
        <input type="text" placeholder="Search for any IP address or domain">
        <button> 
          <img src="/images/icon-arrow.svg" alt="search icon">
      </button> 
      </form>
    </section>
    <section class="middle_section">
      <div class="info">
          <div class="info_boxes info_ip-address">
            <h3>IP address</h3>
            <p></p>
          </div>
          <div class="info_boxes info_location">
            <h3>Location</h3>
            <p></p>
          </div>
          <div class="info_boxes info_timezone">
            <h3>Timezone</h3>
            <p></p>
          </div>
          <div class="info_boxes info_isp">
            <h3>ISP</h3>
            <p></p>
          </div>
      </div>
    </section>
    <section class="bottom_section">
      <div id="map"></div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. 
    Coded by 
    <a href="https://www.joeysutcliffe.com/portfolio.html">
      Joey Sutcliffe
    </a>.
  </footer>
</body>
</html>
